<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">
        Work Day Scheduler
      </h1>
      <p class="lead">
        A simple calendar app for scheduling your work day
      </p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <main class="container">
      <!-- Timeblocks go here -->
      <div id="8" class = "row time-block" data-index-hour="8">
        <h4 class="col-lg-2 text-center">
          8 A.M. - 9 A.M.
        </h4>
        <!--Name specefies a name for the text area-->
          <textarea class="textarea col-lg-8 text-save"></textarea>
          <button class="saveBtn col-lg-2">Create</button>
      </div>
      <div id="9" class = "row time-block" data-index-hour="9">
        <h4 class="col-lg-2 text-center">
          9 A.M. - 10 A.M.
        </h4>
          <textarea class="textarea col-lg-8 text-save"></textarea>
          <button class="saveBtn col-lg-2">Create</button>
      </div>
      <div id="10" class = "row time-block" data-index-hour="10">
        <h4 class="col-lg-2 text-center">
          10 A.M. - 11 A.M.
        </h4>
          <textarea class="textarea col-lg-8 text-save"></textarea>
          <button class="saveBtn col-lg-2">Create</button>
      </div>
      <div id="11" class = "row time-block" data-index-hour="11">
        <h4 class="col-lg-2 text-center">
          11 A.M. - 12 P.M.
        </h4>
          <textarea class="textarea col-lg-8 text-save"></textarea>
          <button class="saveBtn col-lg-2">Create</button>
      </div>
      <div id="12" class = "row time-block" data-index-hour="12">
        <h4 class="col-lg-2 text-center">
          12 P.M. - 1 P.M.
        </h4>
          <textarea class="textarea col-lg-8 text-save"></textarea>
          <button class="saveBtn col-lg-2">Create</button>
      </div>
      <div id="13" class = "row time-block" data-index-hour="13">
        <h4 class="col-lg-2 text-center">
          1 P.M. - 2 P.M.
        </h4>
          <textarea class="textarea col-lg-8 text-save"></textarea>
          <button class="saveBtn col-lg-2">Create</button>
      </div>
      <div id="14" class = "row time-block" data-index-hour="14">
        <h4 class="col-lg-2 text-center">
          2 P.M. - 3 P.M.
        </h4>
          <textarea class="textarea col-lg-8 text-save"></textarea>
          <button class="saveBtn col-lg-2">Create</button>
      </div>
      <div id="15" class = "row time-block" data-index-hour="15">
        <h4 class="col-lg-2 text-center">
          3 P.M. - 4 P.M.
        </h4>
          <textarea class="textarea col-lg-8 text-save"></textarea>
          <button class="saveBtn col-lg-2">Create</button>
      </div>
      <div id="16" class = "row time-block" data-index-hour="16">
        <h4 class="col-lg-2 text-center">
          4 P.M. - 5 P.M.
        </h4>
          <textarea class="textarea col-lg-8 text-save"></textarea>
          <button class="saveBtn col-lg-2">Create</button>
      </div>



    </main>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop\script.js"></script>
  </body>
</html>

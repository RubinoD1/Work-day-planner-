<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">
        Work Day Scheduler
      </h1>
      <p class="lead">
        A simple calendar app for scheduling your work day
      </p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <main class="container">
      <!-- Timeblocks go here -->
      <div id="8" class = "row time-block">
      <!--col-sm, md, lg are Bootstrap utilities that act as media queries to adjust the layout based on display size-->  
        <div class="col-sm-12 col-md-3 col-lg-2 text-wrap justify-content-center">
          8 A.M. - 9 A.M.
        </div>
        <!--Name specefies a name for the text area-->
          <textarea class="textarea col-sm-12 col-lg-9 text-save"></textarea>
        <!--Save button-->
          <button class="saveBtn col-sm-12 col-lg-1">Save</button>
      </div>
      
      <div id="9" class = "row time-block">
        <div class="col-sm-12 col-md-3 col-lg-2 text-wrap justify-content-center">
          9 A.M. - 10 A.M.
        </div>
          <textarea class="textarea col-sm-12 col-lg-9 text-save"></textarea>
          <button class="saveBtn col-sm-12 col-lg-1">Save</button>
      </div>

      <div id="10" class = "row time-block">
        <div class="col-sm-12 col-md-3 col-lg-2 text-wrap justify-content-center">
          10 A.M. - 11 A.M.
        </div>
          <textarea class="textarea col-sm-12 col-lg-9 text-save"></textarea>
          <button class="saveBtn col-sm-12 col-lg-1">Save</button>
      </div>

      <div id="11" class = "row time-block">
        <div class="col-sm-12 col-md-3 col-lg-2 text-wrap justify-content-center">
          11 A.M. - 12 P.M.
        </div>
          <textarea class="textarea col-sm-12 col-lg-9 text-save"></textarea>
          <button class="saveBtn col-sm-12 col-lg-1">Save</button>
      </div>

      <div id="12" class = "row time-block">
        <div class="col-sm-12 col-md-3 col-lg-2 text-wrap justify-content-center">
          12 P.M. - 1 P.M.
        </div>
          <textarea class="textarea col-sm-12 col-lg-9 text-save"></textarea>
          <button class="saveBtn col-sm-12 col-lg-1">Save</button>
      </div>

      <div id="13" class = "row time-block">
        <div class="col-sm-12 col-md-3 col-lg-2 text-wrap justify-content-center">
          1 P.M. - 2 P.M.
        </div>
          <textarea class="textarea col-sm-12 col-lg-9 text-save"></textarea>
          <button class="saveBtn col-sm-12 col-lg-1">Save</button>
      </div>

      <div id="14" class = "row time-block">
        <div class="col-sm-12 col-md-3 col-lg-2 text-wrap justify-content-center">
          2 P.M. - 3 P.M.
        </div>
          <textarea class="textarea col-sm-12 col-lg-9 text-save"></textarea>
          <button class="saveBtn col-sm-12 col-lg-1">Save</button>
      </div>

      <div id="15" class = "row time-block">
        <div class="col-sm-12 col-md-3 col-lg-2 text-wrap justify-content-center">
          3 P.M. - 4 P.M.
        </div>
          <textarea class="textarea col-sm-12 col-lg-9 text-save"></textarea>
          <button class="saveBtn col-sm-12 col-lg-1">Save</button>
      </div>

      <div id="16" class = "row time-block">
        <div class="col-sm-12 col-md-3 col-lg-2 text-wrap justify-content-center">
          4 P.M. - 5 P.M.
        </div>
          <textarea class="textarea col-sm-12 col-lg-9 text-save"></textarea>
          <button class="saveBtn col-sm-12 col-lg-1">Save</button>
      </div>



    </main>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop\script.js"></script>
